<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/common :: head_common(~{this :: script})">
    <meta charset="UTF-8">
    <title>Accident</title>
</head>
<body>

<div th:replace="layout/header/header :: header"/>

<div class="container-xl px-4 mt-4">
    <div class="row">
        <div class="col-xl-12">
            <form id="user-details-form"
                  th:action="@{/accidents/{Id}/update(Id=${accident.id})}"
                  method="post" th:object="${accident}">
                <div class="card mb-4">
                    <div class="card-header">Driver license info</div>
                    <div class="card-body">
                        <div class="form-group row">
                            <label for="id" class="col-2 col-form-label">
                                Id:
                            </label>
                            <div class="col-10">
                                <input type="text" class="form-control" id="id" name="id"
                                       th:value="*{id}" readonly/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="orderId" class="col-2 col-form-label">
                                Order id:
                            </label>
                            <div class="col-10">
                                <input type="text" class="form-control" id="orderId" name="orderId"
                                       th:value="*{orderId}" readonly/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="accidentDate" class="col-2 col-form-label">
                                Accident date:
                            </label>
                            <div class="col-10">
                                <input type="text" class="form-control" id="accidentDate" name="accidentDate"
                                       th:value="*{accidentDate}" readonly/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="carDescription" class="col-2 col-form-label">
                                Car description:
                            </label>
                            <div class="col-10">
                                <input type="text" class="form-control" id="carDescription" name="carDescription"
                                       th:value="|*{brand} *{model} *{carNumber}|" readonly/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="userDescription" class="col-2 col-form-label">
                                Client info:
                            </label>
                            <div class="col-10">
                                <input type="text" class="form-control" id="userDescription" name="userDescription"
                                       th:value="|*{userFirstName} *{userLastName}|" readonly/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="description" class="col-2 col-form-label">
                                Accident description:
                            </label>
                            <div class="col-10">
                                <input type="text" class="form-control" id="description"
                                       name="description"
                                       th:value="*{description}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="damage" class="col-2 col-form-label">
                                Amount of damage:
                            </label>
                            <div class="col-10">
                                <input type="text" class="form-control" id="damage"
                                       name="damage"
                                       th:value="*{damage}">
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Update accident</button>
            </form>
        </div>
    </div>
</div>


</body>
</html>
