<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/common :: head_common(~{this :: script})">
    <meta charset="UTF-8">
    <title>Driver license info</title>
</head>
<body>
<div th:replace="layout/header/header :: header"/>

<div class="container-xl px-4 mt-4">
    <div class="row">
        <div class="col-xl-12">
            <form id="user-details-form"
                  th:action="@{/driver-licenses/{Id}/update(Id=${driverLicense.id})}"
                  method="post" th:object="${driverLicense}">
                <div class="card mb-4">
                    <div class="card-header" >Driver license info</div>
                    <div class="card-body">
                        <div class="form-group row">
                            <label for="id" class="col-2 col-form-label">
                                Id:
                            </label>
                            <div class="col-10">
                                <input type="text" class="form-control" id="id" name="id"
                                       th:value="*{id}" readonly/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="userId" class="col-2 col-form-label">
                                User id:
                            </label>
                            <div class="col-10">
                                <input type="text" class="form-control" id="userId" name="userId"
                                       th:value="*{userId}" readonly/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="driverLicenseNumber" class="col-2 col-form-label">
                                Driver license number:
                            </label>
                            <div class="col-10">
                                <input type="text" class="form-control" id="driverLicenseNumber" name="driverLicenseNumber"
                                       th:value="*{driverLicenseNumber}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="driverLicenseIssueDate" class="col-2 col-form-label">
                                Issue Date:
                            </label>
                            <div class="col-10">
                                <input type="date" class="form-control" id="driverLicenseIssueDate" name="driverLicenseIssueDate"
                                       th:value="*{driverLicenseIssueDate}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="driverLicenseExpirationDate" class="col-2 col-form-label">
                                Expiration Date:
                            </label>
                            <div class="col-10">
                                <input type="date" class="form-control" id="driverLicenseExpirationDate"
                                       name="driverLicenseExpirationDate"
                                       th:value="*{driverLicenseExpirationDate}">
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Update driver license</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
