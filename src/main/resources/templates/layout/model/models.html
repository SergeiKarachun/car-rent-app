<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/common :: head_common(~{this :: script})">
    <meta charset="UTF-8">
    <title>Models</title>
</head>
<body>
<div th:replace="layout/header/header :: header"/>

<div class="container-fluid my-3">


    <form action="/models/filter">
        <label for="firstname">Brand:
            <input id="firstname" type="text" name="brands">
        </label>

        <label for="lastname">Model:
            <input id="lastname" type="text" name="models">
        </label>


        <label for="transmission">Transmission:
            <select id="transmission" name="transmission">
                <option th:each="transmission : ${transmissions}"
                        th:value="${transmission.name()}"
                        th:text="${transmission.name()}">Transmission
                </option>
            </select>
        </label>

        <label for="engineType">Type of engine:
            <select id="engineType" name="engineType">
                <option th:each="engine : ${engines}"
                        th:value="${engine.name()}"
                        th:text="${engine.name()}">Type of engine
                </option>
            </select>
        </label>

        <button type="submit">Filter</button>
    </form>
</div>


<div class="container-fluid">
    <h3>List of Models</h3>
    <div>
        <table class="table table-striped table-hover w-25">
            <tr>
                <th>Id</th>
                <th>Brand</th>
                <th>Model</th>
            </tr>
            <tr th:each="model : ${models}">
                <td th:text="${model.id}">id</td>
                <td th:text="${model.brand}">brand</td>
                <td><a th:href="@{'/models/' + ${model.id}}" th:text="${model.name}">name</a></td>
            </tr>
        </table>
    </div>
    <hr/>
    <p>
    <form th:action="@{/models/model-create}" method="get">
        <button class="btn btn-primary">Create new model</button>
    </form>
    </p>

    <hr/>


</div>


</body>
</html>
