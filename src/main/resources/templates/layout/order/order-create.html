<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="layout/common :: head_common(~{this :: script})">
    <meta charset="UTF-8">
    <title>Create new order</title>
</head>
<body>
<div th:replace="layout/header/header :: header"/>

<br>

<form id="create-order-form" class="form mb-5 w-50" style="margin: auto;width: 220px;" method="post"
      th:object="${order}"
      th:action="@{/orders}">
    <div class="card text-white bg-primary mb-5">
        <div class="card-header">
            <h2 class="m-0"><span th:text="#{order.create}">Create order</span></h2>
        </div>
        <div class="card-body">
            <!-- user -->
            <div class="form-group" hidden="hidden">
                <label class="col-form-label" th:for="create-order-user"
                >User id: </label>
                <input type="number" name="userId" class="form-control" th:id="create-order-user"
                       th:value="${#authentication.principal.id}"
                       required readonly/>
            </div>
            <!-- /user -->
            <!-- car -->
            <div class="form-group">
                <label class="col-form-label" th:for="create-order-car"><span th:text="#{order.car.description}">Car description:</span>
                </label>
                <input type="text" name="carId" class="form-control" th:id="create-order-car"
                       th:text="|${car.getBrand()} ${car.getModel()}|" th:value="${car.getId()}"
                       required hidden="hidden" readonly/>
            </div>
            <!-- /car -->
            <div class="form-group">
                <label class="col-form-label" th:for="create-order-passport"><span
                        th:text="#{order.passport}">Passport: </span> </label>
                <input type="text" th:field="*{passport}" class="form-control" th:id="create-car-passport"
                       required>
            </div>

            <div class="form-group">
                <label class="col-form-label" th:for="create-order-start"><span th:text="#{order.srd}">Start rental date: </span>
                </label>
                <input type="datetime-local" th:field="*{startRentalDate}" class="form-control"
                       th:id="create-order-start" required>
            </div>

            <div class="form-group">
                <label class="col-form-label" th:for="create-order-end"><span
                        th:text="#{order.erd}">End rental date: </span></label>
                <input type="datetime-local" th:field="*{endRentalDate}" class="form-control" th:id="create-end-start"
                       required>
            </div>

        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-primary" th:text="#{button.save}">
                Save
            </button>
        </div>
    </div>
</form>


</body>
</html>
