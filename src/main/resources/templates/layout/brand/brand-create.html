<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/common :: head_common(~{this :: script})">
    <meta charset="UTF-8">
    <title>Create new brand</title>
</head>
<body>
<div th:replace="layout/header/header :: header"/>

<div class="container-fluid my-3">
    <form th:action="@{/brands}" method="post" th:object="${brand}">
        <label for="name">Brand name:
            <input id="name" type="text" name="name" th:value="*{name}">
        </label><br>
        <button class="btn btn-primary" type="submit">Create</button>
    </form>
</div>

</body>
</html>
